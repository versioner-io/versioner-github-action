name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build action
        run: npm run build

      - name: Check for uncommitted changes
        run: |
          # Ignore .map files as they contain absolute paths that differ between environments
          git checkout dist/*.map 2>/dev/null || true
          if [ -n "$(git status --porcelain)" ]; then
            echo "Error: Uncommitted changes detected after build"
            echo "Please run 'npm run build' and commit the dist/ directory"
            git status
            exit 1
          fi

  check-dist:
    name: Check dist/
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild dist/
        run: npm run build

      - name: Compare dist/
        run: |
          # Ignore .map files as they contain absolute paths that differ between environments
          if [ "$(git diff --ignore-space-at-eol dist/ -- ':!*.map' | wc -l)" -gt "0" ]; then
            echo "Error: dist/ directory is out of date"
            echo "Please run 'npm run build' and commit the changes"
            git diff dist/ -- ':!*.map'
            exit 1
          fi
